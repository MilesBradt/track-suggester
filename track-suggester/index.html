<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Track Suggester</title>
  </head>
  <body>

    <div class="container">
      <form>
        <h1>What programming language would be best for you?</h1>
        <br>
        <br>
        <h3>Are you more interested in back-end or front-end development work?</h3>
        <div class="radio">
          <label>
          <input type="radio" name="first" value="csharpYes">Back-end
          </label>
        </div>
        <div class="radio">
          <label>
          <input type="radio" name="first" value="cssYes">Front-end
          </label>
        </div>
        <div class="radio">
          <label>
          <input type="radio" name="first" value="unsure">Unsure
          </label>
        </div>

        <h3>Working with websites sounds more enjoyable.</h3>
        <div class="radio">
          <label>
          <input type="radio" name="second" value="rubyYes">Agree
          </label>
        </div>
        <div class="radio">
          <label>
          <input type="radio" name="second" value="csharpYes">Disagree
          </label>
        </div>
        <div class="radio">
          <label>
          <input type="radio" name="second" value="unsure">Unsure
          </label>
        </div>

        <h3>Working alone or with a team?</h3>
        <div class="radio">
          <label>
          <input type="radio" name="blank">Alone
          </label>
        </div>
        <div class="radio">
          <label>
          <input type="radio" name="blank">Team
          </label>
        </div>
        <div class="radio">
          <label>
          <input type="radio" name="blank">Indifferent
          </label>
        </div>

        <h3>What age is the earliest you can remember using a computer?</h3>
        <div class="form-group">
          <input id="input1" class="form-control" type="text">
        </div>

        <h3>What's an ideal salary for you?</h3>
        <div class="form-group">
          <input id="input1" class="form-control" type="text">
        </div>
        <div class="radio">
          <label>
          <input type="radio" name="blank">Money doesn't matter much to me
          </label>
        </div>

        <button type="submit" class="btn" id="add">Let's find out</button>
      </form>
    </div>
  </body>
</html>
